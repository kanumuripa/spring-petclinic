apiVersion: apps/v1
kind: Deployment
metadata:
  name: spc-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spc
      tier: app
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: spc
        tier: app
    spec:
      containers:
        - name: spc-app
          image: pkkanumuri/spc:spc-20
          env:
            - name: MYSQL_URL
              value: "jdbc:mysql://mysql-spc-service/petclinic"
#              value: "jdbc:mysql://172.20.112.39/petclinic"
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: username
            - name: MYSQL_PASS
              valueFrom:
                 secretKeyRef:
                   name: mysql-credentials
                   key: password
          ports:
            - containerPort: 8080